<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <h1>Cadastro de Filmes</h1>
    <a href="/cliente/formulario">Cadastrar Cliente</a>
    <br/>
    <table>
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>CPF</th>
        </thead>
        <tbody>
            <tr th:each = "c: ${clientes}">
                <td th:text = "${c.id}"></td>
                <td th:text = "${c.nome}"></td>
                <td th:text = "${c.sobrenome"></td>
                <td th:text = "${c.cpf}"></td>

                <a th:href = "@{'/filme/editar/' +${c.id}">Editar</a>
                <a th:href = "@{'/filme/deletar/' +${c.id}">Deletar</a>

            </tr>
        </tbody>
    </table>
</body>
</html>
