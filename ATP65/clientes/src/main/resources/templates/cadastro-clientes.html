<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form action="/cliente/salvar" method="post">
        <input type="hidden" name="id" id="id" th:value="${cliente.id}">
        nome: <input type="text" name="nome" id="nome" th:value="${cliente.nome}"> <br>
        sobrenome: <input type="text" name="sobrenome" id="sobrenome" th:value="${cliente.sobrenome}"> <br>
        cpf: <input type="text" name="cpf" id="cpf" th:value="${cliente.cpf}"> <br>
        <input type="submit" value="Salvar">
    </form>
    <br />
    <a href="/cliente">Voltar para página inicial</a>
    <br />
</body>
</html>
